---
layout: default
---
{% for post in site.posts offset: 0 limit: 10 %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <small>
      Posted on <time>{{ post.date | date: "%B %e, %Y" }}</time>
      {% if post.author %} by {{ post.author }}{% endif %}
    </small>
    {{ post.content }}
  </article>
{% endfor %}
